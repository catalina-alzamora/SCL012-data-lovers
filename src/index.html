<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root">
    <!-------------------------------------Pantalla 1-------------------------------->
    <div id="screenOne">
        <!----logotipo y pikachu------>
      <div class="logo"><img src="img/logo.png" ></div>

      <h1> ¡Atención entrenador Pokémon Go!
        <br>
            Encuentra aquí toda la información de tus Pokémon.
        </h1>
        
      <div class="pikachu"><img src="img/pikachu.png"></div>

     
        <!-------botón de inicio------>
      <button class="play" id="playBtn">Entrar</button>
    </div>
  </div>
  <!-------------------------------------Pantalla 2-------------------------------->
    <div id="screenTwo">
      <div class="header">
        <div class="logo"><a href="index.html"><img src="img/logo.png"></a></div>
      </div>
  <!----barra de selección: tipo de pokemon---->
  <nav>
      <select name="types" id="selectorType">
      <option selected value="0">Filtrar por tipo</option>
      <option value="Grass">Planta</option>
      <option value="Fire">Fuego</option>
      <option value="Water">Agua</option>
      <option value="Ice">Hielo</option>
      <option value="Flying">Volador</option>
      <option value="Psychic">Psíquico</option>
      <option value="Poison">Veneno</option>
      <option value="Ground">Tierra</option>
      <option value="Rock">Roca</option>
      <option value="Electric">Eléctrico</option>
      <option value="Bug">Bicho</option>
      <option value="Normal">Normal</option>
      <option value="Fighting">Lucha</option>
      <option value="Ghost">Fantasma</option>
      <option value="Dragon">Dragón</option>
      </select>

      <button type="button" id="orderByName"> Ordenar por nombre</button>
  </nav>
    </div>
  <!----Div para imprimir lista de pokemon-->
      <div class="whiteBox">
      <div id="pokemon"></div>
      </div>
    <script type="module" src="main.js"></script>
</body>
</html>
