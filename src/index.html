<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Poke Go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root">
    <!-------------------------------------Pantalla 1-------------------------------->
    <div id="screenOne">
        <!----logotipo y pikachu------>
        <div class= "section">
      <div><img src="img/logo.png" ></div>
      <h1 id="text"> ¡Atención entrenador Pokémon Go!
            Encuentra aquí toda la información de tus Pokémon de la región Kanto.
        </h1>
          <!-------botón de inicio------>
      <button class="col-1" id="playBtn">Entrar</button>
      </div> 
      <div class="section">
      <div class="col-1"><img src="img/pikachu.png"></div>
    </div> 
    </div>
  </div>
  <!-------------------------------------Pantalla 2-------------------------------->
    <div id="screenTwo">
      <div class="header">
        <div class="logo"><a href="index.html"><img src="img/logo.png"></a></div>
      </div>
  <nav>
    <!----barra de selección: tipo de pokémon---->
      <select name="types" id="selectorType">
      <option selected value="0">Filtrar por tipo</option>
      <option value="Grass">Planta</option>
      <option value="Fire">Fuego</option>
      <option value="Water">Agua</option>
      <option value="Ice">Hielo</option>
      <option value="Flying">Volador</option>
      <option value="Psychic">Psíquico</option>
      <option value="Poison">Veneno</option>
      <option value="Ground">Tierra</option>
      <option value="Rock">Roca</option>
      <option value="Electric">Eléctrico</option>
      <option value="Bug">Bicho</option>
      <option value="Normal">Normal</option>
      <option value="Fighting">Lucha</option>
      <option value="Ghost">Fantasma</option>
      <option value="Dragon">Dragón</option>
      </select>
      <!--barra de selección: ordenar por nombre de pokémon-->
      <select name="order" id="orderByName">
        <option selected value="0">Ordenar por nombre</option>
        <option value="aToZ">A-Z</option>
        <option value="zToA">Z-A</option>
      </select>
       <!--caja de texto: buscar por nombre de pokémon-->
       <div class="col-2" id="searchingBox">
      <input type="text" id="search" placeholder="Nombre de Pokémon"></input>
      <button class="col-2" id="okBtn">Ok</button>
    </div>
    <!--botón: mostrar lista completa-->
    <button id="all">Mostrar todos</button>
  </nav>
   <!----Div para imprimir lista de pokémon-->
   <div class="whiteBox">
    <div id="pokemon"></div>
    </div>
   <!----botón ir arriba-->
   <button id="upBtn">Subir</button>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="data.js"></script>
</body>
</html>
